<!DOCTYPE html>
<html>
	<head>
		<title>DuarteFX</title>

	</head>
<style>
	.white-text{
		font-size: 16px;
		font-family: monospace;
		color: white;
	}

	h1{
		margin-left: 600px;
		font-family: monospace;
		font-size: 32px;
		color: white;
	}

	div{
		background: rgb(0, 0, 0, 0.3);

	}
</style>

<body background="trading-image.jpeg">
	<div>
	<h1>DuarteFX</h1>
	<h2 class="white-text">¿Que es el trading?</h2>
	<h3 class="white-text">Trading es comprar barato y vender caro</h3>
	<p class="white-text">Si estas interesado en aprender deja tu correo y recibiras toda la información</p>
</div>

	<!-- añadimos boton de enviar -->

	<form action="#">
		<div>
		<input type="text" placeholder="Introduce tu correo" required>
		<button type="submit">Enviar</button><br>

	<!-- añadimos checkbuttons de posibles estrategias -->
	<p class="white-text"> Marco temporal: </p> 
	<label for="scalping" class="white-text"><input id="scalping" type="checkbox" value="scalping">Scalping</label>
	<label for="intraday" class="white-text"><input id="intraday" type="checkbox" value="intraday">Intraday</label>
	<label for="swing" class="white-text"><input id="swing" type="checkbox" value="swing">Swing</label><br>
</div>
		
	</form>

</body>


</html>
